<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/9ed3108268.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  
  
  <header class="header-container">
    <nav  class="nav-menu">

      <div class="search-container">
        <div class="icon-wrapper">
          <i class="fa-solid fa-chevron-left icons" style="color: #fafafa;"></i>
          <i class="fa-solid fa-chevron-right icons" style="color: #fafafa;"></i>
        </div>

        <span  id="input-search-container">
          <i class="fa-solid fa-magnifying-glass" style="color: #999999"></i>
          <input type="text" class="search-input" style="color: #999999" placeholder="Search">
        </span>
      </div>

      <div class="profile-container">
        <i class="fa-solid fa-bell icons" style="color: #fafafa;"></i>
        <i class="fa-solid fa-inbox icons" style="color: #fafafa;"></i>
        <span class="user-icons-wrapper">
          <img class="profile-picture" src="https://i1.sndcdn.com/avatars-000282536343-6h6ce2-t240x240.jpg" alt="">
          <h3>Lucas Rocha</h3>
        </span>
        <i class="fa-solid fa-chevron-down icons" style="color: #fafafa;"></i>
      </div>
    </nav>
  </header>



</body>
</html>
